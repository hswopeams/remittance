<!doctype html>
<html lang="en" dir="ltr">

<head>
    <title>Remittance GUI</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Owner's Page</h1>
    <h3>The owner of the Remittance contract can use this page to register known exchange shops. This is analagous to Western Union registering a location.</h3>
     
    <h2>Register and Deregister Exchange shops</h2>
    <br><label for="exchangeShopAddress">Exchange Shop Address</label><input name="exchangeShopAddress" type="text" placeholder="ex. 0x0000000000000000000000000000000000000000" /> 
    <br><br><button id="registerExchangeShop" class="button">Register Exchange Shop</button>
    <button id="deRegisterExchangeShop" class="button">Deregister Exchange Shop</button>
    <br>
    <br>
    <div class="display spaced">The Remittance Contract's balance is <span id="balanceContract">Loading...</span> Wei</div>
    <br>
    <br>
    <div id="status"></div>

    <script src="js/app.js"></script>

</body>

</html>
